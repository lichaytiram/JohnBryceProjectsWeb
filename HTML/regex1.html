<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>learn regex 1</h1>
    <form>
        <input type="text" pattern="^[a-b]{2}[x][c][d]$">
        <input type="submit">
    </form>
    <h1>learn regex 2</h1>
    <form>
        <input type="text" pattern="[?=.*A-Z][?=.*a-z][?=.*0-9]">
        <input type="submit">
    </form>

</body>

</html>
