<p>choose how to show the list</p>
<select (change)="change_it()" [(ngModel)]="select_by">
    <option value="date">date</option>
    <option value="time">time</option>
    <option value="text">name</option>
</select>


<ol *ngFor="let x of instance">
    <li>{{x.date}}</li>
    <li>{{x.time}}</li>
    <li>{{x.text}}</li>
    <button (click)="delete(this.x)">delete this task</button>
</ol>
